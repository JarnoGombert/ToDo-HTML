<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <section class="wrapper">
      <header>
        <h1>Todo</h1>
        <button class="btn theme-btn light"><img src="images/icon-moon.svg" alt="moon svg"></button>
      </header>
      <form>
        <span class="round"></span>
        <input type="text" id="todo-input" placeholder="Create a new todo...">
        <button class="add-todo">+</button>
    </form>
    <div class="todo-container">
        <ul class="todos">
        </ul>
        <div class="actions">
            <p class="left-items"><span id="count">0</span> items left</p>
            <a href="#" class="clear-completed-btn">Clear Completed</a>
        </div>
    </div>
    <div class="filters">
        <a href="#" class="filter-btns all active">All</a>
        <a href="#" class="filter-btns live">Active</a>
        <a href="#" class="filter-btns completed-btn">Completed</a>
    </div>
    <p class="drag-help-info">Drag and drop to reorder list</p>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
